<!-- 문서 타입 선언: HTML5 문서임을 명시 -->
<!DOCTYPE html>

<!-- HTML 문서의 시작 -->
<html lang="ko"> <!-- lang="ko": 문서의 기본 언어를 '한국어'로 설정 -->

<head>
  <!-- 문자 인코딩 설정: UTF-8 (한글, 특수문자 깨짐 방지) -->
  <meta charset="UTF-8">
  
  <!-- 반응형 웹 설정: 다양한 기기(모바일, 태블릿)에서 보기 좋게 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 브라우저 탭 제목 -->
  <title>모달 (사용자 리스트)</title>
  
  <!-- 외부 CSS 파일 연결 (style.css 파일 불러오기) -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- #app: 페이지 전체 콘텐츠를 감싸는 메인 컨테이너 -->
  <div id="app">
    <!-- 페이지 제목 -->
    <h1>Users List with Details</h1>
    
    <!-- 사용자 목록이 표시될 영역 (JS에서 동적으로 추가됨) -->
    <div id="user-list"></div>
  </div>

  <!-- 모달 창: 사용자 카드 클릭 시 표시되는 팝업 -->
  <div id="user-modal">
    <!-- 모달 안의 실제 내용 영역 -->
    <div class="modal-content">
      
      <!-- 닫기 버튼 (× 기호) -->
      <span class="close">&times;</span>
      
      <!-- 선택된 사용자의 상세정보가 표시될 부분 -->
      <div id="modal-user-details"></div>
    </div>
  </div>

  <!-- !HTML 엔티티: HTML에서 특수문자를 표현하는 방법 -->
  <!-- 아래 주석된 예시는 기호를 문자로 표시하는 방법 -->
  <!-- <div>&copy; &times; &divide; &plusmn; &hearts; &lt; &gt;</div> -->
  <!-- 예: &times; → × / &lt; → < / &gt; → > -->

  <!-- 외부 JS 파일 연결 (main.js에서 동작 제어) -->
  <script src="./main.js"></script>
</body>
</h
